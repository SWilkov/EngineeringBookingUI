
<div class="bookings">
  
  <div class="bookings__container">
    <h3 class="bookings__headline">Existing Bookings.</h3>
    <div class="bookings__list" *ngIf="bookings && bookings.length > 0; else nobookings">      
      <app-booking-item [booking]="booking" *ngFor="let booking of bookings"></app-booking-item>
    </div>
  </div>

  <ng-template #nobookings>
    <div class="bookings__none">
      <h3>No bookings found. Please save a new one!.</h3>
    </div>
  </ng-template>
</div>
